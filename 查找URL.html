<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找文案中的url</title>
</head>
<body>
    <div class="thread_mess" id="thread_imgid" data-tid="67902">
        <div class="message">发动最后一次的宣传,看看是否连接可以点击了 ,如果不行,找我,如果行,就不要找我了!http://www.5usport.com 我的http://app.5usport.com</div>    
   </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script>
    //链接可点击
    // replace()正则去匹配字符串，匹配成功的字符串去替换成新的字符串。函数的第一个参数，是匹配成功的字符；第二个参数：可以是字符串，也可以是一个回调函数。
    function addClick(){
        if($('.thread_mess').length){
            console.log($('.thread_mess').length); // 1
            var textR=$('.thread_mess').html();
            
            var reg = /(http:\/\/|https:\/\/)((\w|=|\?|\.|\/|&|-)+)/g;
            
            // textR = textR.replace(reg, "<a href='$1$2' target='_blank'>$1$2</a>");
             
            textR = textR.replace(reg, function(str){
                
                newLink = textR.replace(reg, str)
                console.log(textR.replace(reg, str),'str')
            });

            // console.log(textR,reg,'textR')
            document.getElementById('thread_imgid').innerHTML = newLink;
        }
    }
    addClick()
</script>
</html>
