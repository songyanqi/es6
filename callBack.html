<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回调函数</title>
</head>
<body>
    <script>
        // 字面上的理解，回调函数就是一个参数，将这个函数作为参数传到另一个函数里面，当那个函数执行完之后，再执行传进去的这个函数。这个过程就叫做回调。
        //定义主函数，回调函数作为参数
        function A(callback) {
            callback();  
            console.log('我是主函数');      
        }

        //定义回调函数
        function B(){
            console.log('我是回调函数')
            setTimeout(function(){
                console.log('我是回调函数111')
            }, 1000);//模仿耗时操作 
            setTimeout(()=>{
                console.log('我是回调函数123')
            },0)
        }

        //调用主函数，将函数B传进去
        A(B);

        //输出结果
        // 我是回调函数
        // 我是主函数
        // 我是回调函数123
  
    </script>
</body>
</html>
