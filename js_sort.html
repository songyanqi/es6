            原理：取出数组的中间项，然后把数组剩下的每一项与该项进行比较

        var ary = [2,14,8,6,1];
        function quarr(arr){
            if(arr.length <= 1){
                return arr

            var num = Math.floor(arr.length/2);

            // arr.splice(num,1) 返回一个新的数组

            var left = [];//[2,6,1]   [2,1]   []
            var right = [];//[14,8]   [6]  [2,1] [2]
            for(var i = 0;i < arr.length; i++){
                var cur = arr[i];
                if(cur < numValue){
                    left.push(cur);
                }else{
                    right.push(cur)
                }
            }

            //  1 1     []         [1]   [2] "-----"     
            return quarr(left).concat([numValue],quarr(right));
        }
