<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构赋值</title>
</head>
<body>
    
</body>
<script>
    // let [a,b,c] = [1,2,3];
    // console.log(a);
    // console.log(b);
    // console.log(c);
    var arr1 = [1,2,3];
    var arr2 = [5,6,7];
    // arr1.push(arr2);
    console.log(arr1);
    // *push 进去的数组只能作为一个元素添加到arr1 数组中。

    // *可以通过Array.prototype.push.apply(arr1, arr2);将数组拼接
   Array.prototype.push.apply(arr1, arr2);
   console.log(arr1);

    var arr3 = [1,2,3];
    var arr4 = [5,6,7];
    var shallowCopy = arr4.slice(); // 复制一个数组
    console.log(shallowCopy,'shallowCopy')
    var arrNew = arr3.concat(arr4);//concat方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
    console.log(arrNew,'arrNew');
    Array.prototype.push.apply(arr3, arr4); // Array.prototype.push.apply
    console.log(arr3,"arr3");
    // concat 数组拼接 返回一个新的数组，不改变原始数组
    // ES5
    var list = ["song","yan","qi",1,2,3];
    a = list[0], rest = list.slice(1);
    console.log([a,rest],'list');
    console.log([...rest,a],'list');
    // ES6
    [a, ...rest] = list

    
</script>
</html>
