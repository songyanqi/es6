<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let</title>
</head>
<body>
    <audio data-v-3b406bca="" controls="controls" src="http://img-cdn.vlightv.com/voice/20190103/a311aec92d5a45c788b472503131826c.aac"></audio>
    <audio controls src="recording_2.aac"></audio>
</body>
<script>
    var a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = function () {
            console.log(i);
        };
    }
    a[6](); // 6


    


    var b = [];
    for (var i = 0; i < 10; i++) {
        b[i] = function () {
            console.log(i);
        };
    }
    b[6](); // 10


    var tmp = new Date();
    function f() {
        console.log(tmp);
        if (false) {
            var tmp = 'hello world';
        }
    }
    f(); // undefined


    var s = 'hello';
    for (var i = 0; i < s.length; i++) {
        console.log(s[i]);
        // h e l l o
    }

    console.log(i); // 5

//  上面代码中，变量i是var命令声明的，在全局范围内都有效，所以全局只有一个变量i。
//  每一次循环，变量i的值都会发生改变，而循环内被赋给数组a的函数内部的console.log(i)，里面的i指向的就是全局的i。
//  也就是说，所有数组b的成员里面的i，指向的都是同一个i，导致运行时输出的是最后一轮的i的值，也就是 10。

//  如果使用let，声明的变量仅在块级作用域内有效，最后输出的是 6。

   
</script>
</html>
